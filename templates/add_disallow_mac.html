{% extends 'base.html' %}
{% block content %}
    <head>
        <title>Add disallow MAC</title>
    </head>

    <div>
        <h3 style="text-align:center; background-color:orange">
            <a href="alerter.html" style="color: black">←</a> Add disallow MAC</h3>
        <form method="post">
            <p style="text-align:center">
                {% if editing_mac != '' %}
                    <label>
                        <input autofocus maxlength="17" name="field" size="15" type="text" placeholder="xx:xx:xx:xx:xx"
                               autocomplete="off" value={{ editing_mac }}>
                    </label>
                {% else %}
                    <label>
                        <input autofocus maxlength="17" name="field" size="15" type="text" placeholder="xx:xx:xx:xx:xx">
                    </label>
                {% endif %}
                <input name="button" type="submit" value="Добавить">
            </p>
        </form>

        <table id="log" class="tg">
            <thead>
            <tr>
                <th>MAC</th>
                <th>COMPANY</th>
            </tr>
            </thead>

            <tbody>
            {% for item in disallow_mac %}
                <tr>
                    <td>{{ item['mac'] }}</td>
                    <td>{{ item['manufacturer'] }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
