{% extends 'base.html' %}
{% block content %}
    {#    <meta http-equiv="Refresh" content="15"/>#}
    <div class="container login-container" style="text-align:center">
        <h2><span style="color:white">Login for Alerter:</span></h2>
    </div>


    <div class="container login-container" align="center">
        <div class="col-md-6 login-form-2">

            <form method="post">
                <div class="form-group">
                    <input name="login" required="required" autofocus type="text" class="form-control"
                           placeholder="Login *"/>
                </div>
                <div class="form-group">
                    <input name="password" type="password" required="required" class="form-control"
                           placeholder="Password *"/>
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Login"/>
                    <span style="color:#e74c3c">{{ message }}</span>
                </div>
                <div class="form-group">
                    <span style="color:white">
                    <a href="/registration">Registration</a>
                    </span>
                </div>
                <div class="form-group">
                    <span style="color:white">
                    <a href="#" class="ForgetPwd">Forget Password?</a>
                    </span>
                </div>

            </form>

            {#            </div>#}
        </div>
    </div>
    </span>
{% endblock %}
